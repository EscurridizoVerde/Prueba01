<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>
<body>
    <header>
        <h1>Titulo</h1>
    </header>
    <main>
        <div class="form">
            <h2>Para ganar ingresa tus datos</h1>
            <img src="assets/img/imagen-vectorial.webp">
            <form action="/enviar" method="post">
                <label for="nombre">First Name</label>
                <input type="text" id="nombre" name="nombre"><br>
                <label for="apellido">Last Name</label>
                <input type="text" id="apellido" name="apellido"><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email"><br>
                <label for="codigopostal">postcode</label>
                <input type="text" id="codigopostal" name="codigopostal"><br>
                <label for="edad">Age</label>
                <input type="text" id="edad" name="edad"><br>
                <button type="submit">Enter to win!</button>
            </form>
        </div>
    </main>
    
</body>
</html>
